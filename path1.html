<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>D3 Demoes</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
	// 在 body 中插入一個 svg
	var svg = d3.select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',300)

	// 在 svg 中插入一個 path
	svg.append('path').attr({
		d: 'M50 150Q300 50 300 150T450 150'
	}).style({
		fill: 'none',
		stroke: 'purple',
		'stroke-width': 5
	});
		</script>

	</body>
</html>
