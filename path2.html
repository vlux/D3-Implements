<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>D3 Demoes</title>
		<script type="text/javascript" src="d3/d3.js"></script>

	</head>
	<body>
		<script type="text/javascript">
// 在 body 中插入一個 svg
	var svg = d3.select('body')
                .append('svg')
                .attr('width',500)
                .attr('height',300)

	// 在 svg 中插入 polyline
	svg.append('polyline').attr({
		points: '100,10 40,180 190,60 10,60 160,180 100,10'
	}).style({
		fill: 'black',
		stroke: 'green',
		'stroke-width': 4
	});

	// 在 svg 中插入 polyline
	svg.append('polyline').attr({
		points: '200,160 240,160 240,120 280,120 280,80 320,80 320,40 360,40 360,160 240,160'
	}).style({
		fill: 'none',
		stroke: 'green',
		'stroke-width': 4
	});
		</script>

	</body>
</html>
